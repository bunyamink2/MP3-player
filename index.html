<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="card shadow-lg rounded">
            <div class="">
                <img id="music-img" src="" class="card-img-top" alt="">
            </div>
            <audio id="audio" src=""></audio>
            <div class="card-body">
                <div class="music-details border-bottom ">
                    <div class="title"></div>
                    <div class="singer"></div>
                </div>
                <div class="" id="progress-bar">
                    <div id="sliderbar">
                        <input type="range" id="slider">
                    </div>
                    <div id="duration">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>
                <div class="controls text-center">
                    <div>
                        <button id="prev" class="btn btn-primary rounded-circle">
                            <i class="fa-solid fa-angle-left"></i>
                        </button>
                        <button onclick="playMsc()" id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
                            <i  class="fa-solid fa-play"></i>
                        </button>
                        <button id="next" class="btn btn-primary rounded-circle">
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>
                        
                        
                        
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary rounded btn-sm" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume">
                    <i class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-bar" max="100" value="100">
                </div>
            </div>
            <div class="collapse" id="collapseExample">
                <ul id="music-list" class="list-group list-group-flush ">
                </ul>
            </div>
        </div>
    </section>
    <footer class="designed">Designed by BÃ¼nyamin Korkut</footer>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="player.js"></script>
    <script src="app.js"></script>
</body>
</html>
